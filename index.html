<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboards Macroeconómicos - Power BI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #283593;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
    }

    h2 {
      color: #283593;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* Relación 16:9 */
      height: 0;
      margin-bottom: 2rem;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      .iframe-container {
        padding-bottom: 75%; /* Relación más vertical para móviles */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Variables Macroeconómicas</h1>
    <p>Visualización interactiva de indicadores macroeconómicos actualizados</p>
  </header>
  <main>
    <h2>Inflación</h2>
    <div class="iframe-container">
      <iframe title="Variables_Macro" width="100%" height="100%" src="https://app.powerbi.com/view?r=eyJrIjoiZWM5YWU0NWYtNzk0ZS00MDY5LWFiZWEtYTk4NDAyNjg1NjdkIiwidCI6IjI4NDExZDAzLTE3YmUtNDcwNi04NjFmLTU2ZWNkODI0YjAzMCJ9" frameborder="0" allowFullScreen="true"></iframe>
    </div>

    <h2>Mercado de Trabajo</h2>
    <div class="iframe-container">
      <iframe title="Mercado Laboral" width="100%" height="100%" src="https://app.powerbi.com/view?r=eyJrIjoiYmFmOTQ3ZmQtYjE4Yy00MzJjLTlkOTktZGIwNGQ1ZTE1MmE5IiwidCI6IjI4NDExZDAzLTE3YmUtNDcwNi04NjFmLTU2ZWNkODI0YjAzMCJ9" frameborder="0" allowFullScreen="true"></iframe>
    </div>
  </main>
</body>
</html>

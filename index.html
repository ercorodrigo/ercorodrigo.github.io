  <script>
    const paneles = [
      { id: "inflacion", nombre: "Inflaci√≥n", iframe: "https://app.powerbi.com/view?r=eyJrIjoiMjlkM2NjZDAtNjBmOS00YjUzLWI5MzMtY2I4M2M4YzZiNWVmIiwidCI6IjI4NDExZDAzLTE3YmUtNDcwNi04NjFmLTU2ZWNkODI0YjAzMCJ9", icono: "üìä" },
      { id: "laboral", nombre: "Mercado Laboral", iframe: "https://app.powerbi.com/view?r=eyJrIjoiNjlkNWEzOWUtMDYwNS00YzY3LWExODUtNWExNjdlZGQ5OGVkIiwidCI6IjI4NDExZDAzLTE3YmUtNDcwNi04NjFmLTU2ZWNkODI0YjAzMCJ9", icono: "üë•" },
      { id: "salarios", nombre: "Salarios", iframe: "https://app.powerbi.com/view?r=eyJrIjoiNDg2YTU0N2QtMmM0Yy00NzA3LWExMjYtMjc4YWJjZDMwMTZmIiwidCI6IjI4NDExZDAzLTE3YmUtNDcwNi04NjFmLTU2ZWNkODI0YjAzMCJ9", icono: "üí∞" },
      { id: "fiscal", nombre: "Resultado Fiscal", iframe: "https://app.powerbi.com/view?r=eyJrIjoiOWYzOTQ1YTItNzcxYy00YjVjLWExZDYtNzZiZGY5NmMxZjgwIiwidCI6IjI4NDExZDAzLTE3YmUtNDcwNi04NjFmLTU2ZWNkODI0YjAzMCJ9", icono: "üßæ", alto: 900 },
      { id: "cambio", nombre: "Tipos de Cambio", iframe: null, icono: "üíµ" },
      { id: "monetaria", nombre: "Pol√≠tica Monetaria", iframe: null, icono: "üè¶" },
      { id: "tasas", nombre: "Tasas de Inter√©s", iframe: null, icono: "üìà" },
      { id: "actividad", nombre: "Actividad Econ√≥mica", iframe: null, icono: "‚öôÔ∏è" },
      { id: "comercial", nombre: "Balanza Comercial", iframe: null , icono: "‚öñÔ∏è" },
      { id: "pagos", nombre: "Balanza de Pagos", iframe: "https://app.powerbi.com/view?r=eyJrIjoiZDFiZjkwNGQtNjlhNC00NmFmLTgxOGYtYTdhNTlkOGRhZDBiIiwidCI6IjI4NDExZDAzLTE3YmUtNDcwNi04NjFmLTU2ZWNkODI0YjAzMCJ9", icono: "üåê" },
      { id: "industria", nombre: "Industria", iframe: null, icono: "üè≠" },
      { id: "mineria", nombre: "Miner√≠a", iframe: null, icono: "‚õèÔ∏è" }
    ];

    const home = document.getElementById('home');
    const panelView = document.getElementById('panel-view');
    const panelesContenido = document.getElementById('paneles-contenido');
    const menuPaneles = document.getElementById('menu-paneles');

    paneles.forEach(panel => {
      // Tarjetas en Home
      const card = document.createElement('div');
      card.className = 'card';
      card.onclick = () => activarPanel(panel.id);
      card.innerHTML = `<span>${panel.icono}</span><h3>${panel.nombre}</h3>`;
      home.appendChild(card);

      // Contenido de panel
      const contenedor = document.createElement('div');
      contenedor.id = panel.id;
      contenedor.className = panel.iframe ? "iframe-wrapper" : "construccion";
      contenedor.style.display = "none";
      contenedor.innerHTML = panel.iframe
        ? `<iframe width="100%" height="${panel.alto || 700}" src="${panel.iframe}" frameborder="0" allowfullscreen></iframe>`
        : `<img src="https://cdn.pixabay.com/photo/2013/07/12/14/06/construction-work-147759_960_720.png" alt="Trabajando" class="construccion-img"><div>Panel en construcci√≥n</div>`;
      panelesContenido.appendChild(contenedor);

      // Botones en men√∫
      const boton = document.createElement('button');
      boton.textContent = panel.nombre;
      boton.onclick = () => activarPanel(panel.id);
      menuPaneles.appendChild(boton);
    });

    function activarPanel(id) {
      document.getElementById('home-header').style.display = 'none';
      home.style.display = 'none';
      panelView.style.display = 'block';

      paneles.forEach(p => {
        const el = document.getElementById(p.id);
        el.style.display = p.id === id ? 'block' : 'none';
      });
    }

    function volverInicio() {
      panelView.style.display = 'none';
      home.style.display = 'grid';
      document.getElementById('home-header').style.display = 'block';
    }
  </script>
